<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recalc</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body onload="mostrarHistorial()">
    <div class="calc">
        <input type="text" class="display" data-testid="display" readonly>
        <div class="buttons">
            <div class="rows">
                <button name="/">/</button>
                <button name="*">*</button>
                <button name="+">+</button>
                <button name="-">-</button>
            </div>

            <div class="rows">
                <button name="7">7</button>
                <button name="8">8</button>
                <button name="9">9</button>
                <button name="^2">^2</button>
            </div>

            <div class="rows">
                <button name="4">4</button>
                <button name="5">5</button>
                <button name="6">6</button>
                <button name="raiz">(raiz)</button>
            </div>

            <div class="rows">
                <button name="1">1</button>
                <button name="2">2</button>
                <button name="3">3</button>
                <button name="decimalABinario">(Dec. A Bin.)</button>
            </div>

            <div class="rows">
                <button name="0">0</button>
                <button name=".">.</button>
                <button name="c">c</button>
                <button name="=">=</button>
                <button name="CLR">CLR</button>
            </div>
        </div>
    </div>
    <div class="historial">
        <header>
            <h2>HISTORIAL</h2>
        </header>
        <div id="historial">

        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
